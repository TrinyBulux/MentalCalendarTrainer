<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendar Mental Trainer</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>Calcula el Día</h1>

        <div class="question">

            <p id="fecha-actual"></p>

        </div>

        <div class="options">

            <button class="dia" data-dia="domingo">Domingo</button>

            <button class="dia" data-dia="lunes">Lunes</button>

            <button class="dia" data-dia="martes">Martes</button>

            <button class="dia" data-dia="miércoles">Miércoles</button>

            <button class="dia" data-dia="jueves">Jueves</button>

            <button class="dia" data-dia="viernes">Viernes</button>

            <button class="dia" data-dia="sábado">Sábado</button>

        </div>

        <div class="historial">

            <h2>Historial</h2>

            <ul id="historial-lista"></ul>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
